name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    environment: develop

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Set dummy Azure OpenAI key
        run: echo "AZURE_OPENAI_API_KEY=dummy" >> $GITHUB_ENV

      - name: Set dummy Azure OpenAI endpoint
        run: echo "AZURE_OPENAI_ENDPOINT=https://dummy-endpoint" >> $GITHUB_ENV

      - name: Run tests
        run: npm test

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_REGISTRY }}/insightflow:${{ github.sha }} .

      - name: Log in to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_REGISTRY }}/insightflow:${{ github.sha }}